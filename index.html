<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="display">0</div>
        <div id="keypad">
          <button data-action="clear">
            <abbr title="Clear Current">CE</abbr>
          </button>
          <button data-action="reset"><abbr title="Reset">C</abbr></button>
          <button data-action="backspace">
            <abbr title="Backspace">⌫</abbr>
          </button>
          <button class="operator" data-action="divide">÷</button>
          <button>7</button> <button>8</button> <button>9</button>
          <button class="operator" data-action="multiply">x</button>
          <button>4</button> <button>5</button> <button>6</button>
          <button class="operator" data-action="subtract">-</button>
          <button>1</button> <button>2</button> <button>3</button>
          <button class="operator" data-action="add">+</button>
          <button class="plus-minus" data-action="plus-minus">±</button>
          <button>0</button>
          <button class="decimal" data-action="decimal">.</button>
          <button class="equals" data-action="calculate">=</button>
        </div>
        <div id="footer">
          <p>
            <a href="http://jimfarrugia.com" title="Jim Farrugia's Portfolio">
              by Jim Farrugia
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
